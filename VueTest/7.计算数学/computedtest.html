<!DOCTYPE html>
<html lang="en">
<script src="http://how2j.cn/study/vue.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <input type="text" v-model.number="input1">/<input type="text" v-model.number="input2">=<input type="text" v-model.number="re">
    <br>
    {{input1}},{{input2}},{{re}},{{re1()}}
</div>
</body>
<script>
    new Vue({
        el:"#div1",
        data:{
            input1:0,
            input2:0
        },
        computed:{
            re:function () {
                return this.input1/this.input2;
            }
        },
        methods:{
          re1:function () {
              return this.input1/this.input2;
          }
        }
    })
</script>
</html>
